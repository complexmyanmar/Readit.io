<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<!-- If you're using Font Awesome, include it here -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a.logo {
    font-size: 25px;
    font-weight: bold;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar .icon {
    display: none;
    padding: 14px; /* Adjust padding */
    cursor: pointer;
  }

  .navbar .icon i {
    font-size: 20px; /* Adjust icon size */
  }

  @media screen and (max-width: 600px) {
    .navbar a:not(:first-child) {
      display: none;
    }
    .navbar a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .navbar.responsive {position: relative;}
    .navbar.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .navbar.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  
</style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#" class="logo">Logo</a>
  <a href="#" class="icon" onclick="toggleNavbar()">
    <!-- Replace the text with an icon -->
    <i class="fas fa-bars"></i>
  </a>
  <div class="menu-items">
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Packages</a>
    <a href="#">Live Discussion</a>
    <a href="#">Forum</a>
    <a href="#">Donation</a>
  </div>
  <div class="profile">
    <a href="#">Profile</a>
    <a href="#">Log In</a>
    <a href="#">Sign Up</a>
  </div>
</div>

<script>
  function toggleNavbar() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>

</body>
</html>
