<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <input type="checkbox" id="remember-me">Remember Me
      <br><br>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="error-message" id="error-message"></div>
    </form>
    <center>
      <p>Don't have an account ? <a href="Sign Up.html">Sign Up</a></p>
    </center>
  </div>
  

  <script>
    // JavaScript
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const rememberMeCheckbox = document.getElementById('remember-me');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Check if there are stored credentials
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    if (storedUsername && storedPassword) {
      usernameInput.value = storedUsername;
      passwordInput.value = storedPassword;
      rememberMeCheckbox.checked = true;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get username and password values
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Here you can perform authentication, e.g., sending a request to a server
      // For simplicity, I'll assume a hardcoded username and password
      const validUsername = "William";
      const validPassword = "william2627";

      // Check if username and password are valid
      if (username === validUsername && password === validPassword) {
        // Store credentials if "Remember Me" checkbox is checked
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
        } else {
          // Clear stored credentials if "Remember Me" checkbox is unchecked
          localStorage.removeItem('username');
          localStorage.removeItem('password');
        }

        // Redirect to the home page upon successful login
        window.location.href = 'Home.html';
      } else {
        // Display error message if username or password is incorrect
        errorMessage.textContent = "Invalid username or password.";
        form.classList.add('error');
      }
    });
  </script>
</body>
</html>
